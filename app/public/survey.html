    <title> Friend Finder </title>
</head>
<body>

    <div class="container" id="blahblah">
       <h1> Survey Questions </h1>
       <hr>
       <h3>About You</h3>
       <form>
            <div class="form-group">
              <label for="name">Name (Required) </label>
              <input type="text" class="form-control" id="userName" placeholder="Name">

            <div class="form-group">

        </form>
        <hr>
        <h3>Question 1</h3>
        <p>This is the first Question</p>
        <select class="form-control" id="q1">
                <option></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
        </select> <br><br>

        <h3>Question 2</h3>
        <p>This is the second Question</p>
        <select class="form-control" id="q2">
                <option></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
        </select><br><br>

        <h3>Question 3</h3>
        <p>This is the third Question</p>
        <select class="form-control" id="q3">
                <option></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
        </select><br><br>

        <h3>Question 4</h3>
        <p>This is the fourth Question</p>
        <select class="form-control" id="q4">
                <option></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
        </select><br><br>

        <h3>Question 5</h3>
        <p>This is the tenth Question</p>
        <select class="form-control" id="q5">
                <option></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
        </select><br><br>

        <button type="button" class="btn btn-primary" id="submitButton" style="width: 100%"><i class="fas fa-check-circle"></i> Submit </button>
        <br><hr>
        <footer>
            <div class="row">
            <p> <a href="/api/friends">API Friends List</a>  |  <a href="#">GitHub Repo</a></p>
            </div>
        </footer>

    </div>


</body>
</html>

<script type="text/javascript">

    $("#submitButton").on("click", function(event) {
        event.preventDefault();

        var newFriend = {
            userName: $("#userName").val().trim(),
            userPicture: $("#userPicture").val().trim(),
            q1Answer: $("#q1").val().trim(),
            q2Answer: $("#q2").val().trim(),
            q3Answer: $("#q3").val().trim(),
            q4Answer: $("#q4").val().trim(),
            q5Answer: $("#q5").val().trim(),
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend, function(data) {
            var result = $("<div>")
                result.attr("id", "result");

            var resultText = $("<h2>")
                resultText.css({"text-align": "center", "font-weight": "bolder"});
                resultText.append("Your friend match is " + data.userName + "!!");

            var resultImage = $("<img>");
                resultImage.attr("src", data.userPicture);
                resultImage.attr("alt", data.userName);
                resultImage.css({"width": "50%", "display": "block", "margin-left": "auto", "margin-right": "auto"});

            var homeButton = $("<a>")
                homeButton.attr("href", "/home")
                homeButton.attr("role", "button");
                homeButton.addClass("btn btn-primary btn-lg")

            result.append(resultText);
            result.append(resultImage);
            result.append(homeButton)

            if (data) {
                $("#blahblah").html(result);
               
            };


            $("#userName").val("");
            $("#userPicture").val("");
            $("#q1").val("");
            $("#q2").val("");
            $("#q3").val("");
            $("#q4").val("");
            $("#q5").val("");
        });
    });

</script>
